<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather (js-classes)</title>

	<link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
	<link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">

	<link rel="stylesheet" href="css/style.css">
</head>

<body id="body">


	<div class="wrapper">
		<div class="container">
			<div class="container__ellipse-top"></div>
			<div class="container__ellipse-bottom"></div>
			<ul class="container__status-bar">
				<li class="container__status-time">14:41</li>
				<li class="container__status-mobile"><img src="images/mobile-signal.svg" alt=""></li>
				<li class="container__status-wifi"><img src="images/wifi.svg" alt=""></li>
				<li class="container__status-battery"><img src="images/battery.svg" alt=""></li>
			</ul>
			<div class="container__content">
				<span class="container__title">Weather</span>
			</div>
			<div class="container__search">
				<img src="images/magnifyingglass.svg" alt="">
				<input class="container__search-text" type="text" placeholder="Search for a city" id="city-input">
			</div>

			<div class="container__city">
				<div class="container__rectangle" id="city-one">
					<span class="container__temperature" id="city-one-temperature">19&deg;</span>
					<span class="container__temperature-range" id="city-one-temperature-range">H24&deg; L18&deg;</span>
					<span class="container__country-town" id="city-one-country-town">Kyiv, UA</span>
					<span class="container__description" id="city-one-description">Mid Rain</span>
					<img class="container__pic" id="city-one-pic" src="images/weather/mid-rain.png" alt="#">
				</div>
			</div>
			<div class="container__city">
				<div class="container__rectangle" id="city-two">
					<span class="container__temperature" id="city-two-temperature">22&deg;</span>
					<span class="container__temperature-range" id="city-two-temperature-range">H26&deg; L18&deg;</span>
					<span class="container__country-town" id="city-two-country-town">London, GB</span>
					<span class="container__description" id="city-two-description">Fast Wind</span>
					<img class="container__pic" id="city-two-pic" src="images/weather/fast-wind.png" alt="#">
				</div>
			</div>
			<div class="container__city">
				<div class="container__rectangle" id="city-three">
					<span class="container__temperature" id="city-three-temperature">29&deg;</span>
					<span class="container__temperature-range" id="city-three-temperature-range">H32&deg; L27&deg;</span>
					<span class="container__country-town" id="city-three-country-town">Delhi, India</span>
					<span class="container__description" id="city-three-description">Cloudy</span>
					<img class="container__pic" id="city-three-pic" src="images/weather/angled-rain.png" alt="#">
				</div>
			</div>
			<img class="container__footer-pic" src="images/weather/zap.png" alt="#">
		</div>

	</div>



	<footer class="footer">
		<span class="footer__text"> Â© 2022 All rights reserved </span>
		<a class="footer__logo" href="#body">
			<img class="footer__pic" src="images/ksv/favicon-ksv-32x32.png" alt="logo">
			<span class="sr-only">Go to the top of the page</span>
		</a>
		<a class="footer__text" href="mailto:sergii.kryvoshei@gmail.com">sergii.kryvoshei@gmail.com</a>
	</footer>

	<script src="js/main.js"></script>

</body>

</html>
